<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-all">
      <header>
        <!-- NOTE: Utilities, login, menÃ¹ and navigation bar -->
        <div class="container-top">

          <div class="row border-standard h100 bg-lightgrey">
          </div>
          <div class="row bg-white">
            <div class="col col-50 h100 border-standard">
            </div>
            <div class="col col-50 h100 border-standard">
            </div>
          </div>

        </div>
      </header>

      <main>
        <!-- NOTE:Title and people background -->
        <section>
          <div class="row bg-lightorange ">
            <div class="row h700 w-50 border-standard f-left">
            </div>
            <div class="row h700 w-50 border-standard f-left">
            </div>
          </div>

          <div class="row h100 bg-lightgreen border-standard">
          </div>

        </section>
        <!-- NOTE: Description and different services-->
        <section>
          <div class="row h1400 bg-lightgrey">

            <div class="row h300 border-standard">
            </div>
            <div class="row h300 border-standard">
            </div>
            <div class="row">
              <div class="col col-33 h600 f-left border-standard">
              </div>
              <div class="col col-33 h600 f-left border-standard">
              </div>
              <div class="col col-33 h600 f-left border-standard">
              </div>
            </div>
          </div>
        </section>

        <!-- NOTE: Table with numbers display  -->
        <section>
          <div class="row h700 bg-lighblue">
          </div>
        </section>

        <!-- NOTE: Partners  -->
        <section>
          <div class="row h700 bg-white">
            <div class="row top h200 border-standard">
            </div>
            <div class="row top h600 border-standard">
            </div>
          </div>
        </section>

      </main>

      <footer>
        <div class="row h700 bg-petrol">
          <div class="row top">

            <div class="col col-25 h200 bg-white border-standard">

            </div>
            <div class="col col-25 h200 bg-white border-standard">

            </div>
            <div class="col col-25 h200 bg-white border-standard">

            </div>
            <div class="col col-25 h200 bg-white border-standard">
            </div>


          </div>
          <div class="row mid h100 border-standard">
          </div>
          <hr>
          <div class="row bot h100 border-standard">
          </div>

        </div>


      </footer>

    </div>


  </body>
</html>
